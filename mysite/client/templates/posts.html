{% extends "base.html" %}
{% block title %}Irasai{% endblock %}

{% block content %}
{% for post in posts %}
<hr>
<a href="{% url 'post' post.id %}">
<h1>{{ post.title }}</h1>
    </a>
<small>{{ post.created }}</small>
<p>Likes: {{ post.likes }}</p>
<h6>{{ post.body }}</h6>
{% for comment in post.comments %}
<p> {{ comment }} </p>
{% endfor %}
{% endfor %}
{% endblock %}
